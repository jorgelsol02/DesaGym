<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem-vindo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 36px 28px 28px 28px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.09);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 22px;
      max-width: 350px;
      width: 90%;
    }
    h1 {
      color: #1976d2;
      margin-bottom: 10px;
      font-size: 2em;
      text-align: center;
    }
    p {
      color: #444;
      margin-bottom: 18px;
      text-align: center;
    }
    .links {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }
    .links a {
      display: inline-block;
      padding: 10px 22px;
      background: #1976d2;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.2s;
      font-weight: 600;
      font-size: 1em;
    }
    .links a:hover {
      background: #1565c0;
    }
    @media (max-width: 600px) {
      .container {
        padding: 18px 8px 14px 8px;
        width: 100%;
      }
      h1 {
        font-size: 1.3em;
      }
      .links a {
        font-size: 15px;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao Desafio de Treinos!</h1>
    <p>Gerencie seus treinos, registre sua evolução e acompanhe o ranking dos participantes.</p>
    <div class="links">
      <a href="login">Entrar</a>
      <a href="register">Cadastrar</a>
    </div>
  </div>
</body>
</html>
