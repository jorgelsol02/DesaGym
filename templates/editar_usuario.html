<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Usuário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h2 {
      margin-top: 60px;
      color: #1976d2;
    }
    form {
      background: #fff;
      padding: 30px 24px 20px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      margin-bottom: 30px;
      width: 90%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    label {
      font-weight: 500;
      color: #222;
      margin-bottom: 6px;
    }
    input[type="text"], input[type="email"] {
      padding: 8px;
      border: 1px solid #b0bec5;
      border-radius: 4px;
      width: 100%;
      margin-bottom: 8px;
    }
    button[type="submit"] {
      padding: 10px 0;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 10px;
    }
    button[type="submit"]:hover {
      background: #1565c0;
    }
    .voltar {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 22px;
      background: #1976d2;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
      transition: background 0.2s;
      text-align: center;
    }
    .voltar:hover {
      background: #1565c0;
    }
    @media (max-width: 600px) {
      form {
        padding: 18px 8px 14px 8px;
        width: 100%;
      }
      h2 {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <h2>Editar Usuário</h2>
  <form method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" value="{{ usuario[0] }}" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ usuario[1] }}" required>
    <button type="submit">Salvar</button>
  </form>
  <a href="{{ url_for('admin_usuarios') }}" class="voltar">Voltar</a>
</body>
</html>
