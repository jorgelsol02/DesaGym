<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h2 {
      margin-top: 40px;
      color: #333;
    }
    form {
      background: #fff;
      padding: 30px 24px 20px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      margin-bottom: 30px;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    label {
      font-weight: 500;
      color: #222;
      margin-bottom: 6px;
    }
    input[type="number"] {
      padding: 8px;
      border: 1px solid #b0bec5;
      border-radius: 4px;
      width: 100%;
      margin-bottom: 8px;
    }
    input[type="checkbox"] {
      margin-right: 8px;
      accent-color: #1976d2;
    }
    button[type="submit"] {
      padding: 10px 0;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 10px;
    }
    button[type="submit"]:hover {
      background: #1565c0;
    }
    .links {
      display: flex;
      gap: 12px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .links a {
      display: inline-block;
      padding: 10px 22px;
      background: #1976d2;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.2s;
      margin-bottom: 0;
    }
    .links a:hover {
      background: #1565c0;
    }
    @media (max-width: 600px) {
      form {
        padding: 18px 8px 14px 8px;
        width: 100%;
      }
      h2 {
        font-size: 1.3em;
      }
      .links a {
        font-size: 15px;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>
  <h2>Dashboard</h2>
  <p style="margin-top:10px; color:#1976d2; font-weight:600;">Olá, {{ nome_usuario }}</p>
  <form method="POST">
    <label>
      Treinos na semana:
      <input type="number" name="treinou_qtd" value="0" min="0">
    </label>
    <label>
      <input type="checkbox" name="fez_dieta">
      Fiz dieta
    </label>
    <label>
      <input type="checkbox" name="bebeu">
      Ingeri bebida alcoólica
    </label>
    <button type="submit">Salvar</button>
  </form>
  <div class="links">
    <a href="ranking">Ver Ranking</a>
    <a href="registros">Registros</a>
    <a href="logout">Sair</a>
  </div>
</body>
</html>
